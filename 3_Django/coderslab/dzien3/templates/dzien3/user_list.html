<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Lista użytkowników </title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Login</th>
            <th>Nazwisko</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.last_name }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
