{% extends 'base.html' %}
​
{% block content %}
​
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="szukaj">
    </form>
​
    {% if students is not None  %}
        {% if students.count > 0 %}
        <ul>
            {% for student in students %}
            <li>{{ student }}</li>
            {% endfor %}
        </ul>
        {% else %}
            <p>Brak wyników</p>
        {% endif %}
    {% endif %}
    
{% endblock %}
